<style>
  /* Fix some weird double styling getting applied to some navbar buttons, will fix later. */
  .navbar-nav .nav-item+.nav-item{
   margin-left: 0rem; 
  }
</style>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" [routerLink]="['/']">MEAN Auth App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto navbar-left">
      <li class="nav-item active" [routerLinkActive]="[active]" [routerLinkActiveOptions]="{exact:true}" >      
        <a class="nav-link" [routerLink]="['/']">Home</a>
      </li>
    </ul>
    <ul class="navbar-nav navbar-right">
      <li *ngIf="authService.loggedIn()" class="nav-item" [routerLinkActive]="[active]" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" [routerLink]="['/dashboard']">Dashboard</a>
      </li>
      <li *ngIf="authService.loggedIn()" class="nav-item" [routerLinkActive]="[active]" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" [routerLink]="['/profile']">Profile</a>
      </li>
      <li *ngIf="!authService.loggedIn()" class="nav-item" [routerLinkActive]="[active]" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" [routerLink]="['/login']">Login</a>
      </li>
      <li *ngIf="!authService.loggedIn()" class="nav-item" [routerLinkActive]="[active]" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" [routerLink]="['/register']">Register</a>
      </li>
      <li *ngIf="authService.loggedIn()" class="nav-item" >
        <a class="nav-link" href="#" (click)="onLogoutClick()">Logout</a>
      </li>
      <li class="nav-item" [routerLinkActive]="[active]" [routerLinkActiveOptions]="{exact:true}">
          <a class="nav-link" [routerLink]="['/settings']">Settings</a>
      </li>
